<div class="mx-auto max-w-8xl px-4 sm:px-6 lg:px-8">
  <!--- Action buttons -->
  <div class="flex mx-20 mb-2 flex-row items-center content-center justify-end gap-x-4">
    <div class="flex flex-row gap-x-4">
      <button (click)="uploadFileModal.openModal()" type="button"
              class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <ng-icon [name]="'heroPlusCircleSolid'" size="1.3rem"></ng-icon>
        Upload
      </button>
      <button type="button"
              class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <ng-icon [name]="'heroMinusCircleSolid'" size="1.3rem"></ng-icon>
        Delete
      </button>
    </div>
  </div>
  <!-- Files -->
  <div
    class="flex justify-between gap-x-6 py-5 font-medium sticky top-0 mx-20 border-y-gray-100 dark:border-y-life-300-dark border-b text-gray-700 dark:text-gray-100">
    <!-- Header -->
    <div class="flex flex-row items-center gap-x-4 w-1/2">
      <input placeholder="check box" type="checkbox"
             class="mr-4 cursor-pointer w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2  focus:ring-gray-400"/>
      <div class="w-12"></div>
      <p class="text-sm font-semibold leading-6">
        File Name
      </p>
    </div>
    <div class="flex items-center gap-x-6 w-1/4">
      <p class="text-sm ml-2 leading-6">File Size</p>
    </div>
    <div class="flex items-center gap-x-6">
      <p class="text-sm leading-6">Uploaded Date
        <time datetime="2023-01-23T13:23Z"></time>
      </p>
    </div>
  </div>
  <div style="height: calc(100vh - 14rem);" class="max-h-dvh overflow-y-auto overflow-x-hidden scrollbar-thin
  scrollbar-thumb-life-100-dark scrollbar-track-gray-500">
    <ul
      role="list"
      class="divide-y divide-gray-100 dark:divide-life-300-dark mx-20 text-gray-700 dark:text-gray-100">

      <ng-container *ngFor="let file of files">
        <li class="flex justify-between gap-x-6 py-5 font-medium">
          <div class="flex flex-row items-center gap-x-4 w-1/2">
            <input placeholder="check box" type="checkbox"
                   class="mr-4 cursor-pointer w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2  focus:ring-gray-400"/>
            <img class="h-12 w-12 flex-none"
                 src="/assets/images/icons8_file_480px.png"
                 alt="">
            <div class="min-w-0 flex-auto content-center">
              <button (click)="downloadFile(file.id!)" class="text-sm font-semibold leading-6">
                {{ file.fileName }}
              </button>
            </div>
          </div>
          <div class="flex items-center gap-x-6 w-1/4">
            <div class="min-w-0 flex-auto content-center">
              <p class="text-sm leading-6">{{ file.fileSize }}</p>
            </div>
          </div>
          <div class="flex items-center gap-x-6">
            <div class="min-w-0 flex-auto content-center">
              <p class="text-sm leading-6">{{ file.uploadedDate }}</p>
            </div>
          </div>
        </li>
      </ng-container>

    </ul>
  </div>

</div>

<app-upload-file-modal [progress]="progress" (uploadEmitter)="uploadFile($event)"
                       #uploadFileModal></app-upload-file-modal>
