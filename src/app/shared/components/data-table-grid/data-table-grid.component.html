<div class="mx-auto container bg-white dark:bg-gray-800 shadow rounded">
  <div class="w-full overflow-x-scroll xl:overflow-x-hidden">
    <table class="min-w-full bg-white dark:bg-gray-800">
      <thead>
      <tr class="w-full h-14 border-gray-300 dark:border-gray-700 border-b py-8">
        <th class="pl-8 text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          <input placeholder="check box" type="checkbox"
                 class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2  focus:ring-gray-400"/>
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          Invoice Number
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">Client
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          Company Contact
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">Amount
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">Date
        </th>
        <th class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          <div class="opacity-0 w-2 h-2 rounded-full bg-indigo-400"></div>
        </th>
        <td role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-8 text-left text-sm tracking-normal leading-4">More
        </td>
      </tr>
      <tr class="w-full h-14 border-gray-300 dark:border-gray-700 border-b py-8">
        <th class="pl-8 text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">

        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          <input/>
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">Client
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          Company Contact
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">Amount
        </th>
        <th role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">Date
        </th>
        <th class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
          <div class="opacity-0 w-2 h-2 rounded-full bg-indigo-400"></div>
        </th>
        <td role="columnheader"
            class="text-gray-600 dark:text-gray-400 font-normal pr-8 text-left text-sm tracking-normal leading-4">More
        </td>
      </tr>
      </thead>
      <tbody>
      <tr class="h-16 border-gray-300 dark:border-gray-700 border-b">
        <td
          class="pl-8 pr-6 text-left whitespace-no-wrap text-sm text-gray-800 dark:text-gray-100 tracking-normal leading-4">
          <input placeholder="check box" type="checkbox"
                 class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2  focus:ring-gray-400"/>
        </td>

        <td class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
          #MC10023
        </td>
        <td class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">Toyota
          Motors
        </td>
        <td class="pr-6 whitespace-no-wrap">
          <div class="flex items-center">
            <div class="h-8 w-8">
              <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/advance_tables/at_1.png"
                   alt="Display Avatar of Carrie Anthony" role="img"
                   class="h-full w-full rounded-full overflow-hidden shadow"/>
            </div>
            <p class="ml-2 text-gray-800 dark:text-gray-100 tracking-normal leading-4 text-sm">Carrie Anthony</p>
          </div>
        </td>
        <td class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">$2,500
        </td>
        <td class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
          02.03.20
        </td>
        <td class="pr-6">
          <div class="w-2 h-2 rounded-full bg-indigo-400"></div>
        </td>
        <td class="pr-8 relative">
          <button aria-label="dropdown" role="button"
                  class="dropbtn text-gray-500 rounded cursor-pointer border border-transparent  focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-gray-400">
            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/compact_table_with_actions_and_select-svg9.svg"
                 alt="dropdown">
          </button>
          <div class="dropdown-content mt-1 absolute left-0 -ml-12 shadow-md z-10 hidden w-32">
            <ul class="bg-white dark:bg-gray-800 shadow rounded py-1">
              <li
                class="cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">
                Edit
              </li>
              <li
                class="cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">
                Delete
              </li>
              <li
                class="cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">
                Duplicate
              </li>
            </ul>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="flex flex-row p-4 justify-end">
    <p class="text-base text-gray-600 dark:text-gray-400" id="page-view">1 - 20 of 60</p>
    <div class="flex flex-row justify-center">
      <button
        class="text-gray-600 dark:text-gray-400 ml-2 border-transparent border cursor-pointer rounded focus:outline-none focus:ring-2 focus:ring-gray-500 "
        aria-label="Goto previous page " role="button">
        <ng-icon [name]="'heroChevronLeftSolid'" size="1rem"></ng-icon>
      </button>
      <button
        class="text-gray-600 dark:text-gray-400 border-transparent border rounded focus:outline-none focus:ring-2 focus:ring-gray-500 cursor-pointer"
        aria-label="goto next page" role="button">
        <ng-icon [name]="'heroChevronRightSolid'" size="1rem"></ng-icon>
      </button>
    </div>
  </div>
</div>
