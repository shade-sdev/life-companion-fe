<div [id]="elementId" class="relative" [ngClass]="shown() ? '' : 'hidden'">
  <div role="menu" aria-labelledby="tk-dropdown-simple"
       [ngClass]="position"
       class="absolute origin-top-right mt-2 w-48 shadow-xl rounded z-40">
    <div
      class="dark:bg-gray-600 bg-gray-50 ring-1 text-gray-700 dark:text-gray-100 ring-black ring-opacity-5 rounded divide-y dark:divide-gray-500 divide-gray-10">
      <ng-container *ngFor="let menu of menuItems">
        <div class="p-2 space-y-1">
          <div role="menuitem"
               class="flex items-center space-x-2 rounded py-2 px-3 text-sm font-medium focus:outline-none">
            <input (change)="onCheckboxChange($event, menu)" placeholder="check box" type="checkbox"
                   [checked]="selectAll"
                   class="cursor-pointer w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"/>
            <span>{{ menu.name }}</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
