<div style="min-height: 700px"
     class="w-52 absolute lg:relative bg-white shadow dark:bg-gray-900 {-- h-screen --} flex-col justify-between lg:flex pb-12">
  <div class="px-8">
    <!-- Logo -->
    <div class="flex h-16 shrink-0 items-center">
      <img class="h-8 w-auto" width="144" height="80" [ngSrc]="sideBar.appIconUrl" alt="Icon">
    </div>
    <!--- SideBar -->
    <ul class="mt-12" *ngFor="let sideBar of sideBar.sidebars">
      <li class="flex w-full justify-between cursor-pointer items-center mb-6" [ngClass]="sideBar.active ? 'text-indigo-700' : ''">
        <div class="flex">
          <ng-icon [name]="sideBar.icon" size="1.3rem" class="mr-2 flex items-center"></ng-icon>
          <a [routerLink]="sideBar.url" class="text-sm font-medium flex items-center">{{sideBar.title}}</a>
        </div>
      </li>
    </ul>
  </div>
</div>
