<div class="flex justify-between items-center pt-1 text-green-700"
     [ngClass]="formUtil.getErrorMessageClass(fieldName)"
     *ngIf="!formUtil.isFormPropertyUnTouched(fieldName)">
  <p class="text-xs">{{ formUtil.getErrorMessage(fieldName) }}</p>
  <ng-icon [name]="formUtil.getErrorMessageIcon(fieldName)"></ng-icon>
</div>
