<div class="w-1/3 fixed right-0 justify-center z-50">
  <div *ngFor="let notification of alertService.notifications$ | async">
    <app-alert *ngIf="notification"
               [notification]="notification"
               (dismiss)="alertService.dismiss(notification.id)"
               [@fadeInOut]="notification.id">
    </app-alert>
  </div>
</div>
