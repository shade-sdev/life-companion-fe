<div [id]="notification?.id" [class]="notification?.alert?.class">
  <div class="flex">
    <div class="flex flex-shrink-0 items-center">
      <ng-icon [name]="(notification?.alert?.leftIcon?.icon ?? 'heroCheckCircleSolid')" size="1.3rem"
               [class]="notification?.alert?.leftIcon?.color"></ng-icon>
    </div>
    <div class="ml-3 flex items-center">
      <p [class]="notification?.alert?.textClass">{{notification?.message}}</p>
    </div>
    <div class="ml-auto pl-3">
      <div class="-mx-1.5 -my-1.5">
        <button (click)="onDismiss()" type="button"
                [class]="notification?.alert?.buttonClass">
          <span class="sr-only">Dismiss</span>
          <ng-icon [name]="(notification?.alert?.rightIcon?.icon ?? 'heroXMarkSolid')" size="1.3rem"
                   [class]="notification?.alert?.rightIcon?.color"></ng-icon>
        </button>
      </div>
    </div>
  </div>
</div>
