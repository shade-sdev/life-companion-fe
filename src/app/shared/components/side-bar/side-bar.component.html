<div class="fixed top-0 left-0 bottom-0 z-10 w-52 bg-white dark:bg-[#111214]">
  <div class="px-8">
    <!-- Logo -->
    <div class="flex h-16 shrink-0 items-center">
      <img class="h-8 w-auto rounded-3xl" [src]="sideBar().appIconUrl" alt="Icon">
    </div>
    <!--- SideBar -->
    <ul class="mt-12" *ngFor="let sideBar of sideBar()?.sidebars">
      <li class="flex w-full justify-between cursor-pointer items-center mb-6"
          [ngClass]="sideBar?.active ? 'text-indigo-700' : 'text-gray-800 dark:text-gray-200'">
        <a [routerLink]="sideBar?.url">
          <div class="flex">
            <ng-icon [name]="sideBar.icon" size="1.3rem"
                     class="mr-2 flex items-center"></ng-icon>
            <p class="text-sm font-medium flex items-center">{{ sideBar?.title }}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
