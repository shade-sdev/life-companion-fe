<nav
  class="h-16 flex items-center lg:items-stretch justify-end lg:justify-between bg-white dark:bg-slate-900 shadow relative z-0">
  <div class="hidden lg:flex w-full pr-6">
    <div class="w-1/2 h-full hidden lg:flex items-center pl-6 pr-24">
      <!-- Search -->
      <div class="relative w-full">
        <div class="text-gray-500 absolute ml-4 inset-0 m-auto w-5 h-5">
          <ng-icon [name]="'heroMagnifyingGlassSolid'" size="1rem"></ng-icon>
        </div>
        <input
          class="border border-gray-100 focus:outline-none focus:border-indigo-700 rounded w-full text-sm text-gray-500 bg-gray-100 pl-12 py-2"
          type="text" placeholder="Search"/>
      </div>
    </div>

    <div class="w-1/2 flex">
      <div class="w-full flex items-center pl-8 justify-end">
        <div class="flex items-center relative cursor-pointer">
          <div class="rounded-full">
            <ul class="p-2 w-full border-r bg-white absolute rounded left-0 shadow mt-12 sm:mt-16"
                [ngClass]="profileOptionsOpen ? '' : 'hidden'">
              <li
                class="flex w-full justify-between text-gray-600 hover:text-indigo-700 cursor-pointer items-center">
                <div class="flex items-center">
                  <ng-icon [name]="'heroUser'" size="1rem"></ng-icon>
                  <span class="text-sm ml-2">My Profile</span>
                </div>
              </li>
              <li
                class="flex w-full justify-between text-gray-600 hover:text-indigo-700 cursor-pointer items-center mt-2">
                <div class="flex items-center">
                  <ng-icon [name]="'heroArrowRightEndOnRectangle'" size="1.05rem"></ng-icon>
                  <span class="text-sm ml-2">Sign out</span>
                </div>
              </li>
              <div class="border-b border-gray-700 my-4"></div>
              <li
                class="flex w-full justify-between text-gray-600 hover:text-indigo-700 cursor-pointer items-center mt-2">
                <div class="flex">
                  <span class="text-sm ml-2 mr-2">Theme</span>
                  <div class="cursor-pointer mr-5 relative shadow-sm">
                    <input (click)="toggleDarkMode()" type="checkbox" name="darkModeToggle" id="darkModeToggle"
                           [checked]="darkMode ? darkMode() : false"
                           class="focus:outline-none checkbox w-4 h-4 rounded-full bg-white absolute m-1 shadow-sm appearance-none cursor-pointer"/>
                    <label for="darkModeToggle"
                           class="toggle-label dark:bg-gray-700 block w-9 h-6 overflow-hidden rounded-full bg-gray-300 cursor-pointer"></label>
                  </div>
                </div>
              </li>
            </ul>
            <div class="relative">
              <img class="rounded-full h-10 w-10 object-cover"
                   src="https://tuk-cdn.s3.amazonaws.com/assets/components/sidebar_layout/sl_1.png" alt="avatar"/>
              <div
                class="w-2 h-2 rounded-full bg-green-400 border border-white absolute inset-0 mb-0 mr-0 m-auto"></div>
            </div>
          </div>
          <p class="text-gray-800 dark:text-gray-100 text-sm mx-3" (click)="profileOptionsOpen = !profileOptionsOpen">
            Jane Doe</p>
          <div class="cursor-pointer text-gray-600 mt-1" (focusout)="profileOptionsOpen = !profileOptionsOpen"
               tabindex="0">
            <ng-icon [name]="'heroChevronDownSolid'" class="dark:text-gray-100" size="1rem"
                     (click)="profileOptionsOpen = !profileOptionsOpen"></ng-icon>
          </div>

        </div>
      </div>
    </div>
  </div>
</nav>
